<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 파일 만들고 첨부하는 법</title>
    <!--css파일에 스타일 보관하기 태그에 style속성 주었던것 전부 css파일로 이동 시킬 것.
    <link> 태그로 해당 html파일과 css 파일 연결
    <link href="css파일의 경로" rel="stylesheet"
    경로는 쓰고 싶은 css파일의 상대적 위치.
    같은 폴더에 있으면 그냥 파일 이름만 작성
    다른 폴더에 있으면 폴더명/파일이름(확장자까지써주어야함)-->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <!--이미지에 스타일 주기 : 이미지 태그안에 style="원하는 속성 주면 됨"
    크기조절 style="width: 100px; -> 가로 크기 100px로 margin-left:30px; -> 왼쪽에 마진(여백)30px줌"
    style=""속성값은 ""안에 ;로 구분함 스타일 여러개 줄 때는  ""안에서 ;로 구분해서 주기
    margin-top:30px; 위쪽 마진(여백) 30px줌 아래쪽 마진(여백) margin-bottom: 10px;-->
    <img src="testp/profile.png" alt="기본 프로필" class="profile" />
    <h3 class="leftmargin30">이름 : Default </h3>
    <p style="margin-left:30px;">기본 프로필 페이지 입니다 ㅎㅎ</p>
    <form style="margin-left: 30px; margin-bottom: 10px;">
        <input type="file">
    </form>
    <button style="margin-left: 30px;">수정</button>
    <!--이미지 가운데 정렬하기 style="display: block;margin-left: auto; margin-right: auto;"-->
    <img src="testp/profile.png" style="width: 100px; display: block;
            margin-left: auto; margin-right: auto;"
          alt="기본 프로필"/>
    
    <!--글자에 스타일 주기 전부 style="" 속성 안에서 ;로 구분해서 넣어주면 된다-->
    <!--글자 사이즈 글자 태그 안에 style="font-size:크기px;"" 단위 px말고도 vw도 있음
    16vw면 현재 브라우저 창의 16배라는 뜻이라고.. %도 가능 부모태그(나를 감싸고 있는 태그)의 몇 %에 비례하는 크기로 하겠다라는 의미 -->
    <!--font 종류 font-family:'gulim'; 폰트 굴림으로 설정함-->
    <!-- letter-spacing: 크기px; -> 자간. 글자 사이사이의 간격 주기-->
    <!--text-align: center; -> 글자 가운데 정렬-->
    <h3 class="namestyle"> 이름 : Default </h3>

    <!--일부 글자에만 스타일 주기 <span>태그 안에 감싸서 스타일 속성 주기
        <span>태그 : 글자를 감쌀 수 있는 별 뜻 없는 태그(인라인단위로 감쌈)-->
    <!--글씨 굵게 하기style="font-weight: 500;" 또는 <strong>로 감싸기-->
    <p id="textcenter"><span style="color: aquamarine; 
        font-weight: 500;">Front-end</span> Developer</p>
        <p style="text-align: center;"><strong>Front-end</strong> Developer</p>
    <div class="box"> <!--부모태크에 스타일 적용하면 자식태그에도 적용된다. class이름 부여해서 css에 있는 스타일 적용한 것 -->
        <p class="textcenter">
            안녕<br/>
            나는 마리<br/>
            ~_~
        </p>
    </div>
</body>
</html>
